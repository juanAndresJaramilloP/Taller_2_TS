<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Series</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <header class="row mt-2" style="background-color:rgb(67, 172, 210);">
            <div class="col-xs-1 mr-3" >
                <img src="images/TVLogo.png" class="img-fluid" alt="Logo" style="width:60px;height:60px;">
            </div>
            <div class="col-xs-11 text-left" >
                <h1>
                  TV series
                </h1>
            </div>
        </header>
    </div>
    <div class="container-fluid">
        <div class="col-6 mt-4">
            <table class="table w-auto">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Channel</th>
                        <th>Seasons</th>
                    </tr>
                </thead>
                <tbody id="series" style="background-color:rgb(193, 193, 193);">
                </tbody>
            </table>
            <div class="row">
                <h6 class="col-xs-3 text-center mr-2 ml-4">Seasons Average:</h6>
                <p class="col-xs-1" id="average-seasons"></p>
            </div>
        </div>
        <div class="col-6 mt-4">

        </div>
    </div>
    <script type="module" src="./scripts/serie.js" ></script>
    <script type="module" src="./scripts/data.js" ></script>
    <script type="module" src="./scripts/main.js"></script>
</body>
</html>
