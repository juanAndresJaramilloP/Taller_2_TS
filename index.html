<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Series</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <header class="row mt-2" style="background-color:rgb(67, 172, 210);">
            <div class="col-xs-1 mr-3" >
                <img src="images/TVLogo.png" class="img-fluid" alt="Logo" style="width:60px;height:60px;">
            </div>
            <div class="col-xs-11 text-left" >
                <h1>
                  TV series
                </h1>
            </div>
        </header>
    </div>
    <div class="row">
        <div class="col mt-4">
            <table class="table w-auto">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Channel</th>
                        <th>Seasons</th>
                    </tr>
                </thead>
                <tbody id="series" style="background-color:rgb(225, 225, 225);">
                </tbody>
            </table>
            <p class="text-start mr-2 ml-2">Seasons Average: <span class="badge badge-light" id="average-seasons"></span></p>
        </div>
        <div class="col mt-4">
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="https://ntvb.tmsimg.com/assets/p8696131_b_h10_aa.jpg?w=960&h=540" alt="image" id="serie-img">
                <div class="card-body">
                    <h5 class="card-title" id="serie-title">Breaking Bad</h5>
                    <p class="card-text" id="serie-description">Set and filmed in Albuquerque, New Mexico, the series tells the story of Walter White, a struggling and depressed high school chemistry teacher who is diagnosed with lung cancer</p>
                    <a href="https://www.amc.com/shows/breaking-bad" id="serie-link">https://www.amc.com/shows/breaking-bad</a>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="./scripts/serie.js" ></script>
    <script type="module" src="./scripts/data.js" ></script>
    <script type="module" src="./scripts/main.js"></script>
</body>
</html>
